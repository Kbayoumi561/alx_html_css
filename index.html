<!DOCTYPE html>
<html lang="en">

    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="works_on_smartphone"> <!-- Add the class here -->
    <header>
        <h1>Header content</h1>
